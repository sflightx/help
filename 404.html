<body>
  <div id="drawer" class="drawer">

  <main>
    <div id="flex" indent="all">
      <div important>
        <div id="fallback" desktop-gap>

          <p class="md-typescale-body-large">The article you are looking for does not exist or has been moved.</p>
        </div>

      </div>
      <div child>
        <div id="locator" class="locator">

          </div>

      </div>
    </div>
    <sflightx-footer></sflightx-footer>
  </main>


  <script src="https://sflightx.com/resources/v4/dependency.js"></script>

  <script>
    (function () {
      // Remove leading/trailing slashes and .html extension
      let path = window.location.pathname.replace(/^\/+|\/+$/g, '');
      path = path.replace(/\.html?$/i, '');

      // Default to "index" if no path
      const scriptPath = path || 'index';

      // Construct full JS URL
      const resourceURL = `https://sflightx.com/resources/v4/data/help/${scriptPath}.js`;

      // Dynamically load script
      const script = document.createElement('script');
      script.src = resourceURL;
      script.type = 'module';
      script.onerror = () => {
        // Fallback if script fails to load
        console.error('Could not load help content:', resourceURL);
      };
      console.log('Content loaded:', resourceURL);
      document.body.appendChild(script);
    })();
  </script>

  <script type="module">
    const content = document.getElementById("content");

    function renderNode(node) {
      if (typeof node === "string") {
        return document.createTextNode(node);
      }

      if ("text" in node) {
        return document.createTextNode(node.text);
      }

      const el = document.createElement(node.tag || "div");

      if (node.id) el.id = node.id;
      if (node.class) el.className = node.class;
      if (node.attributes) {
        for (const [key, value] of Object.entries(node.attributes)) {
          el.setAttribute(key, value);
        }
      }

      if (Array.isArray(node.children)) {
        for (const child of node.children) {
          el.appendChild(renderNode(child));
        }
      }

      return el;
    }

    async function main() {
      const path = window.location.pathname
        .replace(/^\/+|\/+$/g, "")
        .replace(/\.html$/, "");
      const pathParts = path ? path.split("/") : [];

      const base = "https://sflightx.com/resources/v4/data/help";
      const candidates = [];

      if (pathParts.length) {
        candidates.push(`${base}/${pathParts.join("/")}.js`);
        candidates.push(`${base}/${pathParts.slice(0, -1).join("/")}/index.js`);
      }
      candidates.push(`${base}/index.js`);

      let data = null;
      for (const url of candidates) {
        try {
          const mod = await import(/* @vite-ignore */ url);
          if (mod.default) {
            data = mod.default;
            break;
          }
        } catch (_) {
          // continue
        }
      }

      if (!data) {
        const fallback = document.getElementById("fallback");
        fallback.style.display = "block";
        return;
      }

      for (const node of data) {
        content.appendChild(renderNode(node));
      }
    }

    main();
  </script>
  <script type="module">
    import { renderNavigation } from 'https://sflightx.com/resources/v4/data/drawer/nav-loader.js';

    (async () => {
      const base = 'https://sflightx.com/resources/v4/data/drawer/help_sflightx_com';
      const path = window.location.pathname
        .replace(/^\/+|\/+$/g, '')       // Remove leading/trailing slashes
        .replace(/\.html$/, '');         // Remove .html extension

      const segments = path ? path.split('/') : [];
      const candidates = [];

      if (segments.length) {
        candidates.push(`${base}/${segments.join('/')}.js`);
        candidates.push(`${base}/${segments.slice(0, -1).join('/')}/index.js`);
      }
      candidates.push(`${base}/index.js`);

      let navData = null;
      for (const url of candidates) {
        try {
          const module = await import(/* @vite-ignore */ url);
          if (module.navData) {
            navData = module.navData;
            break;
          }
        } catch {
          // Skip failed import, try next
        }
      }

      if (navData) {
        renderNavigation(navData);
      } else {
        console.warn('[SFlightX Help] Navigation data not found for path:', path);
      }
    })();

  </script>
</body>
